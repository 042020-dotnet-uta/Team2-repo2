<div class="dashboard-div-main">
  <div class="dashboard-div-left">
    <img class="dashboard-main-image" src="./assets/img/dan-gold-E6HjQaB7UEA-unsplash.jpg" alt="dan-gold-E6HjQaB7UEA-unsplash.jpg">
  </div>
  <div class="dashboard-div-right">
    <form (ngSubmit)="getAddresses()" [formGroup]="searchForm" class="dashboard-search-form form-inline">
      <input class="form-control" formControlName="search" type="text" placeholder="Enter your Address">
      <button class="btn btn-warning" type="submit">Submit</button>
    </form>
  </div>
</div><!--

<mat-grid-list cols="3">
  <mat-grid-tile>
    <div>
      <img class="dashboard-grid-image" src="./assets/img/undraw_breakfast_psiw.svg" alt="undraw_breakfast_psiw.svg">
      <p>Feed yourself</p>
      <a (click)="openCustomerDialog()">Create a customer account</a>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <img class="dashboard-grid-image" src="./assets/img/undraw_Chef_cu0r.svg" alt="undraw_Chef_cu0r.svg">
      <p>Your restaurant, delivered</p>
      <a (click)="openRestaurantDialog()">Add your restaurant</a>      
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <img class="dashboard-grid-image" src="./assets/img/undraw_takeout_boxes_ap54.svg" alt="undraw_takeout_boxes_ap54.svg">
      <p>Deliver the eats</p>
      <a (click)="openDriverDialog()">Sign up to deliver</a>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="user">Welcome, {{user.username}}</div>
