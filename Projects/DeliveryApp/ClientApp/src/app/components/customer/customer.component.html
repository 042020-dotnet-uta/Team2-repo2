<mat-drawer-container class="example-container" hasBackdrop="true" fullscreen>
  <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <mat-toolbar-row>
        <span>
          <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
        </span>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <div>
      <h2>My Details (address, etc)</h2>
      <h2>Recent orders snapshot (paginated)?</h2>


      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant </th>
            <td mat-cell *matCellDef="let row"> {{row.restaurantID}} </td>
          </ng-container>
      
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> something </td>
          </ng-container>
      
          <ng-container matColumnDef="order date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let row"> something </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>



      <h2>Some local restaurants (paginated grid / google maps)?</h2>
    </div>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
