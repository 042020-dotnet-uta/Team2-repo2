<mat-tab-group dynamicHeight dynamicWidth>
    <mat-tab [formGroup]="categoryForm" label="Add Category">
        <mat-dialog-content>
            <mat-form-field>
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Category Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </mat-dialog-content>
        <div mat-dialog-actions>
            <button mat-button class="btn btn-warning" (click)="onCancelClick()">Cancel</button>
            <button mat-button class="btn btn-success" (click)="onCategoryConfirmClick()">Confirm</button>
        </div>
        <br>
    </mat-tab>
    <mat-tab label="Add Item">
        <div [formGroup]="itemForm">
            <mat-form-field>
                <mat-label>Item Category</mat-label>
                <mat-select formControlName="categoryId" name="category">
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-dialog-content>
                <mat-form-field>
                    <mat-label>Item Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number" class="example-right-alight">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Item Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </mat-dialog-content>
        </div>
        <div mat-dialog-actions>
            <button mat-button class="btn btn-warning" (click)="onCancelClick()">Cancel</button>
            <button mat-button class="btn btn-success" (click)="onItemConfirmClick()">Confirm</button>
        </div>
        <br>
    </mat-tab>
</mat-tab-group>
