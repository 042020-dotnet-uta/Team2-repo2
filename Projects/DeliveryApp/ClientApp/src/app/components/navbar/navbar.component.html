<mat-toolbar>
<mat-toolbar-row>
    <span>Foodie to me</span>
    <span class="example-spacer"></span>
    <button (click)="auth.login('/restaurants')" *ngIf="!auth.loggedIn">Log In</button>
    <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
    <button (click)="getEmail()" *ngIf="auth.loggedIn">Show Email</button>
    <p *ngIf="email">{{email}}</p>
  </mat-toolbar-row>
</mat-toolbar>
