# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'Projects/DeliveryApp/DeliveryApp.Web/DeliveryApp.Web.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: 'Projects/DeliveryApp/DeliveryApp.Web/DeliveryApp.Web.csproj'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/Projects/DeliveryApp/DeliveryApp.Web/bin/Debug/netcoreapp3.1/publish.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(acbdb889-c08c-4425-a91a-f10d904bc1ea)'
    appType: 'webApp'
    WebAppName: 'DariusVallejoPipelineDemo'
    packageForLinux: '$(System.DefaultWorkingDirectory)/examples/my-new-app/bin/Debug/netcoreapp3.1/publish.zip'